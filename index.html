<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub User Finder</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-white text-gray-800 font-sans min-h-screen">
  <div class="max-w-2xl mx-auto py-12 px-4">
    <!-- Header -->
    <h1 class="text-5xl font-extrabold text-center bg-gradient-to-r from-blue-500 to-blue-700 bg-clip-text text-transparent drop-shadow-sm mb-4">
      GitHub User Finder
    </h1>
    <p class="text-center text-gray-600 text-lg mb-10">
      Search and explore GitHub user profiles in style âœ¨
    </p>

    <!-- Search Bar -->
    <form class="flex flex-col sm:flex-row gap-4 mb-10" id="searchForm">
      <input
        type="text"
        placeholder="ðŸ” Enter GitHub username"
        class="usernameinp w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800 shadow-sm"
        required
      />
      <button
        type="submit"
        class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-xl hover:scale-105 hover:shadow-lg transition-all font-semibold"
      >
        Search
      </button>
    </form>

    <!-- Profile Card -->
    <div
      id="profileCard"
      class="hidden bg-white border border-blue-200 p-6 rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300"
    >
      <div class="flex items-center gap-5 mb-5">
        <img id="avatar" class="w-20 h-20 rounded-full border-4 border-blue-200 shadow-md" src="" alt="Avatar" />
        <div>
          <h2 id="name" class="text-2xl font-bold text-blue-700">Name</h2>
          <p id="username" class="text-gray-500 text-sm">@username</p>
        </div>
      </div>
      <p id="bio" class="text-gray-700 mb-4 italic">Bio</p>
      <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 text-sm text-gray-700">
        <div class="bg-blue-50 p-2 rounded-lg shadow-sm"><strong>Repos:</strong> <span id="repos">0</span></div>
        <div class="bg-blue-50 p-2 rounded-lg shadow-sm"><strong>Followers:</strong> <span id="followers">0</span></div>
        <div class="bg-blue-50 p-2 rounded-lg shadow-sm"><strong>Following:</strong> <span id="following">0</span></div>
        <div class="bg-blue-50 p-2 rounded-lg shadow-sm"><strong>Location:</strong> <span id="location">N/A</span></div>
        <div class="bg-blue-50 p-2 rounded-lg shadow-sm"><strong>Company:</strong> <span id="company">N/A</span></div>
        <div class="bg-blue-50 p-2 rounded-lg shadow-sm"><strong>Blog:</strong> <span id="blog">N/A</span></div>
      </div>
    </div>

    <!-- Repo List -->
    <div id="reposList" class="mt-10 hidden">
      <h3 class="text-xl font-bold text-blue-600 mb-4 flex items-center gap-2">
        ðŸ“‚ Repositories
      </h3>
      <ul class="space-y-3" id="repoContainer"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
